author  = Pattarawat Chormai <pat.chormai@gmail.com>
license = Perl_5
copyright_holder = Pattarawat Chormai
copyright_year   = 2014

[@Starter::Git]

[Prereqs / TestRequires]
Test::More = 1.001002 ; for done_testing
Test::Mock::Cmd = 0.7

[Prereqs]
Moose = 0
MooseX::Getopt::Usage = 0

[PodWeaver]

[@Git]
tag_format = release-%v
push_to = origin

[OurPkgVersion]

[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^release-(.+)$

[GithubMeta]
issues = 1
